<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob Daniel Deschauer</title>
    <link rel="stylesheet" href="calcStylesheet.css">
    <script src="calcScript.js"></script>
</head>
<body>
    <div id="BackButton">
        <a href="../index.html">
            <h2>Homepage</h2>
        </a>
    </div>
    <div id="CalculatorContainer">
        <div id="Calculator">
            <div id="CalculatorDisplay">
                
            </div>
            <div id="NumberField">
                <div onclick="clearDisplay()" class="calculatorButtonClear">C</div>
                <div onclick="pressButton('/')" class="calculatorButton">/</div>

                <div onclick="pressButton('1')" class="calculatorButton">1</div>
                <div onclick="pressButton('2')" class="calculatorButton">2</div>
                <div onclick="pressButton('3')" class="calculatorButton">3</div>
                <div onclick="pressButton('*')" class="calculatorButton">*</div>

                <div onclick="pressButton('4')" class="calculatorButton">4</div>
                <div onclick="pressButton('5')" class="calculatorButton">5</div>
                <div onclick="pressButton('6')" class="calculatorButton">6</div>
                <div onclick="pressButton('-')" class="calculatorButton">-</div>

                <div onclick="pressButton('7')" class="calculatorButton">7</div>
                <div onclick="pressButton('8')" class="calculatorButton">8</div>
                <div onclick="pressButton('9')" class="calculatorButton">9</div>
                <div onclick="pressButton('+')" class="calculatorButton">+</div>

                <div onclick="pressButton('0')" class="calculatorButton">0</div>
                <div onclick="pressButton('.')" class="calculatorButton">.</div>
                <div onclick="evaluateExpression()" class="calculatorButtonEquals">=</div>

            </div>
        </div>    
    </div>
</body>
</html>
